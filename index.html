<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poerty</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <header><h1>A poem for you❤️</h1></header>
    <main>
      <form class="form-box" id="poem-input-place">
        <input
          class="input-section"
          type="text"
          placeholder="Enter keyword of poem "
          required
          autofocus
          autocomplete="none" />
        <input class="submit-btn" type="submit" />
      </form>

      <div class="text-container form-box" id="poem-box"></div>
    </main>

    <footer>
      This project was coded by <a href="">Lusani Mphigalale</a> and is
      open-sourced on <a href="">github</a> and hosted on <a href="">netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
